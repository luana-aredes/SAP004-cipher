<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>Página principal - Login</title>
</head>

<body>
  <header>

  </header>

  <main>
    <form>
      <p> Login </p>

      <fieldset>
        <label for="username"> Usuário: </label>
        <input type="email" autocomplete="off" id="username" required />
      </fieldset>

      <fieldset>
        <label for="password"> Senha: </label>
        <input type="password" id="password" size="6" required />
      </fieldset>

      <div>
        <button id="enterbutton" type="button" value="Entrar"> Entrar </button>
      </div>


    </form>
  </main>

  <footer>
    <p id="footer"> &copy; Copyright Luana Arêdes- 2020</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
