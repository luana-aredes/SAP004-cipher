<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div>
      <p> Envie sua mensagem <br> com segurança</p>
    </div>
    <form>
      <fieldset>
        <label for="name" class="nameuser">Insira o seu nome aqui:</label>
        <input type="text" id="name" class="nameuser" required />
      </fieldset>

      <fieldset>
        <label for="txtmensage" class="mensagem">Mensagem: </label>
        <textarea cols="43" rows="10" id="txtmensage" class="message" required></textarea>
      </fieldset>

      <fieldset>
        <label for="offsetnumber" class="offset">Qual deslocamento desejado?</label>
        <input type="text" id="offsetnumber" class="offset" required />
      </fieldset>
      <fieldset>
        <button class="button" type="button" value="Criptografar mensagem">
          Criptografar mensagem
        </button>

        <button class="button" type="button" value="Descriptografar mensagem">
          Descriptografar mensagem
        </button>
      </fieldset>

      <div>
        <input type="submit" id="buttonsubmit" value="Enviar mensagem" />
      </div>
    </form>
    <div id="animacao">
      <p> <img src="foguete4.png" id="animacaofoguete"> </p>
    </div>
  </main>

  <footer>
    <p> &copy; Copyright Luana Arêdes- 2020</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
